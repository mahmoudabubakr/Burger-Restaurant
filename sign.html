<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style media="screen">
        *,
  *:before,
  *:after{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
  }
  body{
    height: 100vh; 
    background-image: url("https://img.freepik.com/free-photo/hamburger-with-glass-water-side_188544-12233.jpg?t=st=1728214154~exp=1728217754~hmac=b611bdbb0f6129b89e61a88ffa56251692b5f5e603bb32cd1e5a29a0f5983928&w=900");
    background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat; 
    background-attachment: fixed; 
      /* background-color: #080710; */
      
  }
  .background{
      width: 430px;
      height: 520px;
      position: absolute;
      transform: translate(-50%,-50%);
      left: 50%;
      top: 50%;
  }

  form{
      max-width: 390px;
      width: 95vw;
      background-color: rgba(255, 255, 255, 0);
      position: absolute;
      transform: translate(-50%,-50%);
      top: 50%;
      left: 50%;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 40px rgba(8,7,16,0.6);
      padding: 50px 35px;
  }
  form *{
      font-family: 'Poppins',sans-serif;
      color: #ffffff;
      letter-spacing: 0.5px;
      outline: none;
      border: none;
  }
  form h3{
      font-size: 32px;
      font-weight: 500;
      line-height: 42px;
      text-align: center;
  }
  
  label{
      display: block;
      margin-top: 10px;
      font-size: 16px;
      font-weight: 500;
  }
  input{
      display: block;
      height: 50px;
      width: 100%;
      background-color: rgba(255,255,255,0.07);
      border-radius: 40px;
      padding: 0 10px;
      margin-top: 8px;
      font-size: 14px;
      font-weight: 300;
  }
  ::placeholder{
      color: #e5e5e5;
  }
  button{
      margin-top: 20px;
      margin-bottom: 20px;
      width: 100%;
      background-color: transparent;
      color: white;
      border: 1px white solid;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
  }
  button:hover{
    background-color: orange;
  }
  
      </style>
</head>
<body>
    
    <form id="signup-form" class="form">
        <div class="container">
            <h2>Sign Up</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <label for="username">Username:</label>
            <input type="text" id="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required><br>
            <button type="submit">Sign Up</button>
            <a href="index.html">Login</a>
        </div>
    </form>

    <script>
        const signupForm = document.getElementById('signup-form');
        
        signupForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.com$/;

            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return; 
            }

            if (username && password) {
                
                localStorage.setItem('email', email);
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                alert('Account created successfully!');
                window.location.href = 'index.html';
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>

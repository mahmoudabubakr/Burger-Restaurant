  <style>
    *{
    box-sizing: border-box;
    /* border: solid 1px blue; */

    text-decoration: none;
    outline: none;
    border: none;
    margin: 0;
    padding: 0;
    text-transform: capitalize;
    transition: all 0.2s linear;

    .cart-container {
    display: flex;
    flex-wrap: wrap;

    /* margin-block-start: 50px; */

}

.cart-item {
    /* border: 1px solid #ddd; */

    text-align: center;
    color: white;
}


.cart-item img {
    max-width: 100%;
    width: 200px;
    height: 200px;
    /* height: auto; */
    transition: transform 0.8s ease;
}
.cart-item img:hover {

        }

}


.remove-button {

    background-color: #ff4d4d;

    color: white; 
    width: 150px;
    border-radius: 5px; 
    padding: 10px 15px; 
    cursor: pointer; 
    transition: background-color 0.3s; 
    font-size: 15px;
}

.remove-button:hover {

}

/* تنسيق النافذة المنبثقة */
.modal {
  display: none; 
  position: fixed; 
  z-index: 1000; 
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%; 
  color: white;
  background-color: rgba(0, 0, 0, 0.5); /* خلفية شفافة */
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: none;
  padding: 20px;
  border-radius: 10px;
  width: 50%;
  max-width: 600px;
  margin: auto;
  text-align: center;
  position: relative;
}

.close {
  position: absolute;
  top: 10px;
  right: 20px;
  font-size: 24px;
  cursor: pointer;
}

  <!-- نافذة الدفع المنبثقة -->
  <div id="payment-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Payment Details</h2>
      
      <form id="payment-form">
        <div class="form-group">
          <label for="payment-method">Payment Method</label>
          <select id="payment-method" required>
            <option value="visa">Visa</option>
            <option value="cash">Cash</option>
          </select>
        </div>
  
        <div class="form-group" id="card-details">
          <label for="name">Name on Card</label>
          <input type="text" id="name" required>
        </div>
        
        <div class="form-group" id="card-number-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" required placeholder="XXXX-XXXX-XXXX-XXXX">
        </div>
        
        <div class="form-group" id="expiry-group">
          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" placeholder="MM/YY" required>
        </div>
        
        <div class="form-group" id="cvv-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" required>
        </div>
  
        <button type="submit" class="pay-btn">Confirm Payment</button>
      </form>
      
      <div id="success-message" style="display:none;">
        <h3>Payment Successful!</h3>
        <p>Thank you for your payment.</p>
      </div>
    </div>
  </div>
  






  <script>
    
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const cartContainer = document.getElementById('cart-container');
    let totalPrice = 0; 

    
    cartItems.forEach((item, index) => {
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p class="price">${item.price}</p>
            <button class="remove-button" data-index="${index}">Remove</button>
        `;
        cartContainer.appendChild(cartItem);
        
        
        const priceValue = parseFloat(item.price.replace('$', '')); 
        totalPrice += priceValue; 
    });

    
    document.getElementById('total-price').innerText = `Continue Payment: $${totalPrice.toFixed(2)}`;

    
    if (cartItems.length === 0) {
        const emptyMessage = document.createElement('p');
        emptyMessage.innerText = 'Your cart is empty. Add items to your cart!';
        cartContainer.appendChild(emptyMessage);
    }

    cartContainer.addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-button')) {
            const index = e.target.dataset.index; 
            cartItems.splice(index, 1); 

            localStorage.setItem('cart', JSON.stringify(cartItems));


            location.reload();
        }
    });



    // payment///////////////////////

function openModal() {
  document.getElementById('payment-modal').style.display = 'flex';
}

// لإغلاق النافذة المنبثقة
function closeModal() {
  document.getElementById('payment-modal').style.display = 'none';
}

  </script>
